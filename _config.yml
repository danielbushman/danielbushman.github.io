name: Daniel Bushman's Blog
description: Distributed cognition about code.
meta_description: "Blogging about code."

aboutPage: true

markdown: kramdown
highlighter: pygments

paginate: 5
baseurl: /
domain_name: 'http://pages.dcog.io'
google_analytics: 'UA-63530057-2'
disqus_shortname: 'dcog'

# Details for the RSS feed generator
url:            'http://pages.dcog.io'
author:         'Daniel Bushman'
authorTwitter:  'danielbushman'

permalink:       /:year/:title/

exclude: ["pages.dcog.io.sublime-project", "pages.dcog.io.sublime-workspace"]
timezone: America/Boise

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
