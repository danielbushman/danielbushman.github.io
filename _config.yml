name: DCog
description: Blogging as distributed cognition.
meta_description: "DCog. Blogging as distributed cognition."

aboutPage: true

markdown: kramdown
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://pages.dcog.io'
google_analytics: 'UA-63530057-2'
disqus_shortname: 'dcog'

# Details for the RSS feed generator
url:            'http://pages.dcog.io'
author:         'Daniel Bushman'
authorTwitter:  'danielbushman'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
