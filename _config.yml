name: Daniel Bushman
description: Developer Experience Advocate
meta_description: "Code. UX. Productivity."

aboutPage: false

markdown: kramdown
kramdown:
  input: GFM
highlighter: pygments

paginate: 5
baseurl: /
domain_name: 'http://uxdev.io'
google_analytics: 'UA-63530057-2'
disqus_shortname: 'uxdevio'

# Details for the RSS feed generator
url:            'http://uxdev.io'
author:         'Daniel Bushman'
authorTwitter:  'danielbushman'

permalink:       /:year/:title/

exclude: ["blog.oo3"]
timezone: America/Boise

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post

title: Daniel Bushman
show_downloads: true
theme: jekyll-theme-modernist