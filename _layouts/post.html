---
layout: default
disqus: true
archive: true
---

<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
    </header>
    <section id="post-body">
        {{content}}
    </section>
</article>
<footer id="post-meta" class="clearfix">
 
</footer>

<!-- Disqus comments -->
{% if page.disqus %}
    <div class="archive readmore">
        <section id="sharing">
            {% include share.html %}
        </section>
        <h3>Comments</h3>
        {% include disqus.html %}
    </div>
{% endif %}
